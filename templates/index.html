<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WorldMatters - Chatbot</title>
</head>
<body class="min-h-screen m-0 p-0 overflow-x-hidden bg-zinc-950">
    <!--This is the NAVBAR-->
    <nav>
        <div class="w-full py-3 flex flex-wrap items-center justify-center mx-auto">
            <a href="#" 
            class="relative items-center space-x-3">
                <span class="self-center text-3xl font-bold text-white whitespace-nowrap inline-block opacity-0 animate-slide-down hover:scale-105 transition duration-500">WorldMatters</span>
            </a>
        </div>
    </nav>
    
    <!--This is the MAIN CONTENT-->
    <main class="flex justify-center items-center mt-2 bg-zinc-950">

        <!-- CHAR CONTAINER -->
        <section class="box-border w-full sm:w-[600px] md:w-[700px] lg:w-[900px] h-[600px] p-6 rounded-2xl shadow-lg bg-zinc-800/70 flex flex-col">
            
            <!-- CHAT HEADER -->
            <div id="title" class="flex items-center justify-between mb-4 pb-4 pr-1 border-b-2 border-gray-400">
                <div class="flex items-center space-x-3">
                    <div class=" text-blue-600 text-3xl rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-medium text-white">WorldMatters Assistant</h2>
                        <p class="text-sm text-gray-400">Online</p>
                    </div>
                </div>
                <button id="clearChat" class="flex items-center px-4 py-1 bg-[#DF8312] gap-2 text-white font-black rounded-xl hover:scale-105 transition duration-300">
                    <i class="fa-solid fa-retweet mt-1 text-lg"></i>
                    <span class="text-sm">Limpiar Chat</span>
                </button>
            </div>

            <!-- MESSAGES INIT -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto mb-4 space-y-4 pr-2">

                <!-- Welcome Message -->
                <div class="flex items-start space-x-3"> 
                    <div class="flex text-blue-600 text-3xl items-center justify-center flex-shrink-0 mt-1">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-3 max-w-md">
                        <p class="text-white">¡Hola! Soy tu asistente de WorldMatters. ¿En qué puedo ayudarte hoy?</p>
                        <span class="text-xs text-gray-400 mt-1 block">Ahora</span>
                    </div>
                </div>
            </div>

            <!-- INPUT AREA -->
            <form class="flex border-t-2 border-gray-400 pt-5">

                <!-- BUTTON OF THE CATEGORIES -->
                <button id="dropdown-button" data-dropdown-toggle="dropdown" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-l-full" type="button">
                    <span id="selected-category">Categorias</span>
                    <svg class="w-2.5 h-2.5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1l4 4 4-4" />
                    </svg>
                </button>

                <!-- HID DROPDOWN -->
                <div id="dropdown"
                    class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                    <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdown-button">
                        <li><a class="block px-4 py-2 hover:bg-gray-100 category-option">Recomendaciones</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-100 category-option">Sobre</a></li>
                        <li><a class="block px-4 py-2 hover:bg-gray-100 category-option">Metricas</a></li>
                    </ul>
                </div>

                <!-- INPUT TO SEARCH -->
                <div class="flex w-full gap-5">
                    <input id="messageInput" type="text" placeholder="Seleccione una categoria" 
                    class="mensaje block p-2.5 w-11/12 z-20 text-md font-medium text-white bg-gray-200/10 border border-gray-300/30 rounded-r-full"
                    oninput="filtrarCaracteres(this)"
                    disabled>
                    <button id="sendButton" class="px-4 h-full text-md text-white bg-blue-600 rounded-full hover:bg-blue-800" disabled>
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </form>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="../static/javascript/chatbot.js"></script>
</body>
</html>
