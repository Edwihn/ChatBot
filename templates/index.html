<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WorldMatters - Chatbot</title>
</head>
<body class="h-[100dvh] m-0 p-0 overflow-x-hidden bg-zinc-950">
    <nav>
        <div class="w-full px-6 flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" 
            class="relative items-center space-x-3 rtl:space-x-reverse after:content-[''] after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">WorldMatters</span>
            </a>
        </div>
    </nav>

    <main class="flex justify-center mt-7">
        <section class="box-border w-full sm:w-[800px] md:w-[900px] lg:w-[1000px] h-[700px] p-6 border-2 border-gray-700 rounded-2xl shadow-lg bg-zinc-900 flex flex-col">
            
            <!-- Chat Header -->
            <div class="flex items-center justify-between mb-4 pb-4 border-b-2 border-gray-700">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-semibold">AI</span>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-white">WorldMatters Assistant</h2>
                        <p class="text-sm text-gray-400">Online</p>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto mb-4 space-y-4 pr-2">
                <!-- Welcome Message -->
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-sm font-semibold">AI</span>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-3 max-w-md">
                        <p class="text-white">¡Hola! Soy tu asistente de WorldMatters. ¿En qué puedo ayudarte hoy?</p>
                        <span class="text-xs text-gray-500 mt-1 block">Ahora</span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
             
            <form>
                <div class="flex border-t-2 border-gray-700 pt-4">
                    <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label>
                    <button id="dropdown-button" data-dropdown-toggle="dropdown" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-e-0 border-gray-300 dark:border-gray-700 dark:text-white rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800" type="button">
                        All categories 
                        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                    <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Recommendations</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">About</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Metrics</a>
                            </li>
                        </ul>
                    </div>
                    <div class="relative w-full">
                        <input 
                        type="search" 
                        id="search-dropdown" 
                        class="block p-2.5 w-full z-20 text-md font-semibold text-gray-900 bg-gray-500/20 rounded-e-lg rounded-s-gray-100 rounded-s-2 border-2 border-gray-300/20 focus:ring-gray-300/30 focus:border-gray-300/50" 
                        placeholder="Search"
                        required
                        />
                        <button type="submit" class="absolute top-0 end-0 p-3 h-full text-md text-white bg-blue-600 rounded-e-lg hover:bg-blue-800 focus:ring-4 focus:outline-none">
                            <i class="fa-solid fa-magnifying-glass"></i>
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg></button>
                    </div>
                </div>
            </form>


        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
